plugins {
	id 'org.springframework.boot' version '2.4.4'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.godxvincent'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	/*Tiene varias funcionalidades pero una que reinicia la aplicaci√≥n si detecta cambios en algun archivo
	del classpath*/
//	developmentOnly 'org.springframework.boot:spring-boot-devtools'
}

test {
	useJUnitPlatform()
}

// Si le quiero pasar argumentos del proyecto me toca definirle que valide que tenga la propiedad.
// https://stackoverflow.com/questions/52267489/how-do-i-use-gradle-bootrun-with-args-in-intellij
bootRun {
	if (project.hasProperty('args')) {
		args project.args.split(',')
	}
}